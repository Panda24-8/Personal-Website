<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng kí việc làm</title>
    <link rel="stylesheet" href="css/Vieclam.css">
    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Link Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"
    integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0"
    crossorigin="anonymous"></script>
</head>
<body>
    <!-- Nút quay lại  -->
    <div class="design-arrow">
        <a href="index.html" style="display: inline-block; width: 65px;">
        <button class="arrow">
            <div class="arrow-box">
                <span class="arrow-elem">
                <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
                    <path
                    d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
                    ></path>
                </svg>
                </span>
                <span class="arrow-elem">
                <svg viewBox="0 0 46 40">
                    <path
                    d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
                    ></path>
                </svg>
                </span>
            </div>
        </button>
        </a>
    </div>
    <!-- Form đăng kí -->
    <section  class="login-form-section">
        <form class="login-form" action="/login" method="post">
            <h1 style="font-weight: 700; font-size: 32px; margin: 0; color: rgb(255, 255, 255); font-family: Nunito ExtraBold;">Phiếu đăng kí việc làm</h1>
            <h2 style="font-weight: 450; font-size: 20px; margin: 0; color: rgb(151, 69, 7);">Hãy đọc *Lưu ý bên dưới trước khi điền</h2>
            <div style="margin-top: 20px;">
                <label style="font-family: Nunito ExtraBold;">Họ & Tên:</label> <br>
                <input type="text" placeholder="Tên của bạn...">
            </div>
            <div style="margin-top: 20px;">
                <label style="font-family: Nunito ExtraBold;" for="text">Xin ứng tuyển chức vụ:</label> <br>
                <select id="text" name="text"> 
                    <option value="phucvu">Phục vụ</option>
                    <option value="thungan">Thu ngân</option>
                    <option value="bartender">Bartender</option>
                    <option value="decor">Decor cho quán</option>
                    <option value="etc">...</option>
                </select>
            </div>
            <div style="margin-top: 20px;">
                <label style="font-family: Nunito ExtraBold;" for="">Nội dung xin việc:</label> <br>
                <textarea name="" id="" placeholder="..."></textarea>
            </div style="margin-top: 20px;">
            <button style="font-family: Nunito ExtraBold;" href="#" class="submit" type="submit">Đăng Kí</button>
        </form>
    </section>
    <!-- End form đăng kí -->
 
    <div>
        
    </div>
</body>

</html>
